
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Registration Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #d8d6ff; /* Mild Purple Background */
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px; /* Increased width */
        margin: 20px auto;
        background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #333;
    }
    label {
        font-weight: bold;
        color: #555;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    select {
        width: 100%;
        padding: 10px;
        margin: 5px 0 20px 0;
        border: 1px solid #ced4da;
        border-radius: 5px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #4b0082; /* Dark purple color */
        color: white;
        padding: 14px 20px;
        margin-top: 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
        transition: background-color 0.3s;
    }
    input[type="submit"]:hover { 
        background-color: #800080; /* Darker purple color on hover */
    }
    select {
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        background-image: url('https://image.flaticon.com/icons/png/512/69/69412.png'); /* Pencil Icon */
        background-repeat: no-repeat;
        background-position: right 10px center;
        background-size: 20px; /* Adjust pencil icon size */
        padding-right: 40px; /* Adjust to accommodate pencil icon */
    }
</style>
</head>
<body>

<div class="container">
    <h1>Student Registration Form</h1>
    <form action="student.php" method="post">
        <label for="Reg_number">Registration Number:</label>
        <input type="text" id="Reg_number" name="Reg_number" required>

        <label for="First_name">First Name:</label>
        <input type="text" id="First_name" name="First_name" required>

        <label for="Middle_name">Middle Name:</label>
        <input type="text" id="Middle_name" name="Middle_name">

        <label for="Last_name">Last Name:</label>
        <input type="text" id="Last_name" name="Last_name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="mobile">Phone Number:</label>
        <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>

        <label for="exam_rank">Rank:</label>
        <input type="number" id="exam_rank" name="exam_rank" required>

        <label for="Date_of_Birth">Date of Birth:</label>
        <input type="date" id="Date_of_Birth" name="Date_of_Birth" required>

        <label for="Street_address">Street Address:</label>
        <input type="text" id="Street_address" name="Street_address" required>

        <label for="taluk">Taluk:</label>
        <input type="text" id="taluk" name="taluk" required>

        <label for="district">District:</label>
        <input type="text" id="district" name="district" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="category">Category:</label>
        <select id="category" name="category" required>
            <option value="">Select Category</option>
            <option value="General">General</option>
            <option value="OBC">OBC</option>
            <option value="SC">SC</option>
            <option value="ST">ST</option>
            <option value="OTHER">OTHER</option>
        </select>

        <label for="reservation">Reservation:</label>
        <select id="reservation" name="reservation" required>
            <option value="">Select Reservation Type</option>
            <option value="Rural">Rural</option>
            <option value="Kannada Medium">Kannada Medium</option>
            <option value="Hydrabad Karnataka">Hydrabad Karnataka</option>
            <option value="Sports">Sports</option>
            <option value="NA">NA</option>
        </select>

        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
